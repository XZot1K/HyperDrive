        - "&eClick to refresh the warp list."
      slot: 51
      use-player-head: false
      player-head-name: ""
      material: "RED_DYE"
      durability: 0
      amount: 1
    random-teleport-solo:
      click-action: "dispatch-command-player:rtp"
      click-message: ""
      fill-empty-slots: false
      click-sound: true
      sound-name: "UI_BUTTON_CLICK"
